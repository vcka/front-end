<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <h1 class="justify-content-center">Calculator</h1>
    <form class="calc">
      <div class="form-group row justify-content-center">
        <div class="col-4">
          <label for="ex1">First number</label>
          <input class="form-control" id="firstNum" type="text">
        </div>
        <div class="col-4">
          <label for="ex2">Second number</label>
          <input class="form-control" id="secondNum" type="text">
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <div class="col-2">
          <button class="form-control" type="button" name="sum" id="sum">+</button>
        </div>
        <div class="col-2">
          <button class="form-control" type="button" name="sub" id="sub">-</button>
        </div>
        <div class="col-2">
          <button class="form-control" type="button" name="div" id="div">/</button>
        </div>
        <div class="col-2">
          <button class="form-control" type="button" name="mul" id="mul">*</button>
        </div>
        <div class="col-2">
          <button class="form-control" type="button" name="mod" id="mod">%</button>
        </div>
        <div class="col-2">
          <button class="form-control button btn-danger" input type="reset" name="clear" id="clear">Clear inputs</button>
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
