<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body style="margin: 0 2px 0 0;">
  <div id="yohoho" data-title="Тайна Коко"></div>
  <script src="https://yohoho.cc/yo.js"></script>
  <div id="red" style="width:100%;max-width:100%;height:50px;border:1px solid #000; background:red;"></div>
  <br>
  <div id="blue" style="width:100%;max-width:100%;height:50px;border:1px solid #000; background:blue;"></div>
  <br>
  <div id="buttons" style="position:absolute;bottom:10%;left: 36%;">
    <button type="button" style="border-radius: 50%;font-size: 50px;width:100px;height:100px;background:red;" onmousedown="inter=setInterval(red, 40);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">-</button>
    <button type="button" style="border-radius: 50%;font-size: 50px;width:100px;height:100px;background:blue;" onmousedown="inter=setInterval(blue, 40);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">-</button>
    <button type="button" style="border-radius: 50%;font-size: 50px;width:100px;height:100px;background:blue;" onmousedown="inter=setInterval(blueplus, 40);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">+</button>
  </div>
  <div id="yohoho" data-player="vodlocker" data-language="en" data-title="Avatar"></div>
  <script src="https://yohoho.cc/yo.js"></script>
</body>
<script type="text/javascript">
  var widthtotal = document.getElementById("blue").offsetWidth;

  function red() {
    var width = document.getElementById("red").offsetWidth - 27;
    if (width <= 0) {
      document.getElementById("red").style.width = 0;
      return;
    }
    document.getElementById("red").style.width = width + "px";
    console.log(width);
    document.getElementById("red"), "click";
  }

  function blue() {
    var width = document.getElementById("blue").offsetWidth - 27;
    if (width <= 0) {
      document.getElementById("blue").style.width = 0;
      return;
    }
    document.getElementById("blue").style.width = width + "px";
    console.log(width);
  }

  function blueplus() {
    var width = document.getElementById("blue").offsetWidth + 27;
    if (width >= widthtotal) {
      document.getElementById("blue").style.width = widthtotal + "px";
      return;
    }
    document.getElementById("blue").style.width = width + "px";
    console.log(width);
  }
</script>

</html>
