<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title></title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Get in touch</h1>
      <hr class="mt-4">
    </header>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            Please fill in some details adn I will get back soon ass possible.
          </div>
          <div class="col-md-6">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Name:</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputCity">Surname:</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email:</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputState">Country:</label>
                  <select id="inputState" class="form-control">
                    <option selected>Lithuania</option>
                    <option>Madagascar</option>
                  </select>
                </div>
              </div>
              <div class="left-margin col-md-12">
                <div class="form-check form-check-inline">
                  <input class="" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="" for="inlineRadio1">Web</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="" for="inlineRadio2">Mobile</label>
                </div>
                <div class="form-group form-check form-check-inline">
                  <input class="" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="" for="inlineRadio3">Desktop</label>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <textarea class="form-control" aria-label="With textarea" rows="3" placeholder="Your comments"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="" type="checkbox" id="gridCheck">
                  <label class="" for="gridCheck">Get latest news</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <footer class="footer bg-light">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
